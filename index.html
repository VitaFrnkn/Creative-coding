<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
    <h1>D3ad Pixel</h1>
    <div class="drawing-space">
        <canvas width="1400" height="600"> </canvas>
    </div>
</body>
<script>
    let canvas = document.querySelector('canvas');
    let context = canvas.getContext('2d');
    // Set the fill color for the rectangle
    context.fillStyle = 'purple';

    // Draw the filled rectangle
    //context.fillRect(100, 100, 400, 400);

    // If you want a border (stroke) around the rectangle:
    context.lineWidth = 4;
    context.strokeStyle = 'black'; // Set border color (black in this case)
    //context.strokeRect(100, 100, 400, 400); // Use strokeRect to outline the rectangle
    
    const width = 60;
    const height = 60;
    const gap = 20;
    let x,y;
    for (i=0; i<5; i++) {       //nested loop
        for (j=0; j<5; j++) {
            let x = 100 + (width + gap)*i;
            let y = 100 + (height + gap)*j;
            context.beginPath();
            context.rect(x, y, width, height);
            context.stroke();

            if(Math.random()>0.5){
           
                context.beginPath();
                context.rect(x+8, y+8, width -16, height-16);
                context.stroke();
            }
        }
    }

</script>
    
</html>
